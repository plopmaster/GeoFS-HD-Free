<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoFS Cache Server</title>

    <link rel="stylesheet" href="leaflet/leaflet.css">
    <script src="leaflet/leaflet.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map("map").setView([0, 0], 0);

        L.tileLayer("/map/{z}/{x}/{y}", {
            maxZoom: 21,
            tileSize: 256,
            noWrap: true
        }).addTo(map);
    </script>
</body>
</html>
